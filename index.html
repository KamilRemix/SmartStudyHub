<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStudyHub</title>
    
    <meta name="yandex-verification" content="8hc9y4km59rz4x9v" />
    
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <main>
        <div id="calculator-page" class="page active">
            <smart-calculator></smart-calculator>
        </div>
        <div id="grades-page" class="page">
            <grade-average-calculator></grade-average-calculator>
        </div>
        <div id="settings-page" class="page">
            <settings-component></settings-component>
            
            <div class="support-container" style="text-align: center; margin-top: 25px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
                <p style="color: #888; margin-bottom: 15px; font-family: 'Poppins', sans-serif; font-size: 13px;">Понравился проект?</p>
                <a href="https://www.donationalerts.com/r/kamil_remix" target="_blank" class="donation-button" style="
                    display: inline-flex;
                    align-items: center;
                    background: linear-gradient(45deg, #ff9d00, #ff5e00);
                    color: white;
                    padding: 10px 18px;
                    border-radius: 10px;
                    text-decoration: none;
                    font-weight: 600;
                    font-size: 14px;
                    box-shadow: 0 4px 15px rgba(255, 94, 0, 0.3);
                ">
                    <i data-feather="heart" style="margin-right: 8px; width: 16px; height: 16px;"></i>
                    Поддержать проект
                </a>
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <button id="calculator-tab" class="nav-tab active">
                <i data-feather="cpu"></i>
                <span class="nav-label" data-i18n="calculator">Калькулятор</span>
            </button>
            <button id="grades-tab" class="nav-tab">
                <i data-feather="bar-chart-2"></i>
                <span class="nav-label" data-i18n="grades">Средний балл</span>
            </button>
            <button id="settings-tab" class="nav-tab">
                <i data-feather="settings"></i>
                <span class="nav-label" data-i18n="settings">Настройки</span>
            </button>
        </nav>
    </footer>
    
    <script src="translations.js"></script>
    <script src="main.js"></script>
    <script>
      feather.replace();
    </script>
</body>
</html>
